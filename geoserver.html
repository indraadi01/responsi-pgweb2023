    <script>
        /* Deklarasi Map */
        var map = L.map('map').setView([-7.431775955313597, 110.68835424188985], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        /* Judul dan Subjudul */
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>SISULI | Persebaran Sebagian Lokasi Peternakan Kambing dan Sapi di Kabupaten Boyolali</h2>RESPONSI PEMROGRAMAN GEOSPASIAL : WEB'
        };
        title.addTo(map);

        /* Tile Basemap */
        var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="geoserver.html" target="_blank">DIVSIG UGM</a>' //menambahkan nama//
        });
        var basemap2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{ z } / { y } / { x }',
            {
                attribution: 'Tiles &copy; Esri | <a href="geoserver.html" target="_blank">DIVSIG UGM</a>'
            });
        var basemap3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{ z } / { y } / { x }',
            {
                attribution: 'Tiles &copy; Esri | <a href="geoserver.html" target="_blank">DIVSIG UGM</a>'
            });
        var basemap4 = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptile s.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        });
        basemap1.addTo(map);

        //data poligon
        var boyolali = new L.GeoJSON.AJAX("Admin_Boyolali.geojson", {
            style: function (feature) {
                if ((feature.properties.WADMKC)) {
                    return {
                        opacity: 2,
                        color: "black",
                        weight: 0.5,
                        fillOpacity: 0.2,
                        fillColor: "#FFA500",
                    };
                }
            },
            onEachFeature: function (feature, layer) {
                var content = "KECAMATAN: " + feature.properties.WADMKC;

                layer.on({
                    click: function (e) {
                        boyolali.bindPopup(content);
                    },
                    mouseover: function (e) {
                        var layer = e.target;
                        layer.setStyle({
                            color: "black",
                            weight: 0.2,
                            opacity: 1,
                            fillColor: "cyan",
                            fillOpacity: 0.7,
                        });
                        boyolali.bindPopup("Kecamatan " + feature.properties.WADMKC, { sticky: false });
                    },
                    mouseout: function (e) {
                        boyolali.resetStyle(e.target);
                        map.closePopup();
                    },
                });
            },
        }).addTo(map);

        // Ambil data marker dari PHP
        fetch('data.php')
            .then(response => response.json())
            .then(markers => {
                markers.forEach(marker => {
                    var latlng = [parseFloat(marker.latitude), parseFloat(marker.longitude)];
                    var icon;
                    var color;

                    if (marker.jenis === 'Peternakan Sapi') {
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-red.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'red';
                    } else if (marker.jenis === 'Peternakan Kambing') {
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-green.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'green';
                    } else {
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-blue.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'blue';
                    }
                    // Pop Up Marker 
                    var popupContent =
                        `<strong>Nama Peternakan:</strong> ${marker.nama_lokasi}<br>` +
                        `<strong>Jenis Peternakan:</strong> ${marker.jenis}<br>` +
                        `<strong>Latitude:</strong> ${marker.latitude}<br>` +
                        `<strong>Longitude:</strong> ${marker.longitude}<br>` +
                        `<a href="https://www.google.com/maps/dir/?api=1&destination=${marker.latitude},${marker.longitude}" target="_blank">Get Directions</a>`;

                    L.marker(latlng, { icon: icon })
                        .addTo(map)
                        .bindPopup(popupContent)
                        .openPopup();
                });

                //GeoJSON layer for polygon data
                var wfsgeoserver2 = L.geoJson(null, {
                    style: function (feature) {
                        // Adjust this function to define styles based on your polygon properties
                        var value = feature.properties.WADMKC; // Change this to your actual property name
                        return {
                            fillColor: getColor(value),
                            weight: 2,
                            opacity: 1,
                            color: "BLUE",
                            dashArray: "3",
                            fillOpacity: 0.7,
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        var content = "Kecamatan : " + feature.properties.WADMKC + "<br>"
                        layer.on({
                            click: function (e) {
                                wfsgeoserver2.bindPopup(content);
                            },
                            mouseover: function (e) {
                                wfsgeoserver2.bindTooltip(feature.properties.WADMKC);
                            },
                            mouseout: function (e) {
                                wfsgeoserver2.closePopup();
                            }
                        });
                    }
                });

                $.getJSON("wfsgeoserver2.php", function (data) {
                    wfsgeoserver2.addData(data);
                    map.addLayer(wfsgeoserver2);
                    // map.fitBounds(wfsgeoserver2.getBounds());
                });

                /* Image Watermark */
                L.Control.Watermark = L.Control.extend({
                    onAdd: function (map) {
                        var img = L.DomUtil.create("img");
                        img.src = "assets/img/logo/LOGO_SIG_BLUE.png";
                        img.style.width = "200px";
                        return img;
                    },
                });

                L.control.watermark = function (opts) {
                    return new L.Control.Watermark(opts);
                };

                L.control.watermark({ position: "bottomleft" }).addTo(map);

                /* Image Legend */
                L.Control.Legend = L.Control.extend({
                    onAdd: function (map) {
                        var img = L.DomUtil.create('img');
                        img.src = 'assets/img/legend/legenda_.png';
                        img.style.width = '200px';
                        return img;
                    }
                });
                L.control.Legend = function (opts) {
                    return new L.Control.Legend(opts);
                }
                L.control.Legend({ position: 'topright' }).addTo(map);

                /*Plugin Search */
                var searchControl = new L.Control.Search({
                    position: "topleft",
                    layer: adminboyolali, //Nama variabel layer
                    propertyName: "WADMKC", //Field untuk pencarian
                    marker: false,
                    moveToLocation: function (latlng, title, map) {
                        var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                        map.setView(latlng, zoom);
                    },
                });
                searchControl
                    .on("search:locationfound", function (e) {
                        e.layer.setStyle({
                            fillColor: "#ffff00",
                            color: "#0000ff",
                        });
                    })
                    .on("search:collapse", function (e) {
                        featuresLayer.eachLayer(function (layer) {
                            featuresLayer.resetStyle(layer);
                        });
                    });
                map.addControl(searchControl);

                /*Plugin Geolocation */
                var locateControl = L.control
                    .locate({
                        position: "topleft",
                        drawCircle: true,
                        follow: true,
                        setView: true,
                        keepCurrentZoomLevel: false,
                        markerStyle: {
                            weight: 1,
                            opacity: 0.8,
                            fillOpacity: 0.8,
                        },
                        circleStyle: {
                            weight: 1,
                            clickable: false,
                        },
                        icon: "fas fa-crosshairs",
                        metric: true,
                        strings: {
                            title: "Click for Your Location",
                            popup: "You're here. Accuracy {distance} {unit}",
                            outsideMapBoundsMsg: "Not available",
                        },
                        locateOptions: {
                            maxZoom: 16,
                            watch: true,
                            enableHighAccuracy: true,
                            maximumAge: 10000,
                            timeout: 10000,
                        },
                    })
                    .addTo(map);

                /*Plugin Mouse Position Coordinate */
                L.control.mousePosition({ position: "topleft", separator: ",", prefix: "Point Coodinate: " }).addTo(map);

                /*Plugin Measurement Tool */
                var measureControl = new L.Control.Measure({
                    position: "topleft",
                    primaryLengthUnit: "meters",
                    secondaryLengthUnit: "kilometers",
                    primaryAreaUnit: "hectares",
                    secondaryAreaUnit: "sqmeters",
                    activeColor: "#FF0000",
                    completedColor: "#00FF00",
                });
                measureControl.addTo(map);

                /*Plugin EasyPrint */
                L.easyPrint({
                    title: "Print",
                }).addTo(map);

                // Membuat ikon marker dengan warna kuning
                var yellowIcon = new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });

                // Menyesuaikan opsi ikon pada plugin Routing
                L.Routing.control({
                    waypoints: [
                        L.latLng(-7.7969, 110.3715),
                        L.latLng(-7.7969, 110.3715)
                    ],
                    routeWhileDragging: true,
                    createMarker: function (i, waypoint, n) {
                        var marker = L.marker(waypoint.latLng, {
                            draggable: true,
                            icon: yellowIcon  // Menggunakan ikon warna kuning yang telah dibuat
                        });

                        if (i === 0 || i === n - 1) {
                            marker.bindPopup('Waypoint ' + (i + 1)).openPopup();
                        }

                        marker.on('dragend', function (event) {
                            // Handle dragend event
                        });

                        return marker;
                    }
                }).addTo(map);

                /*Layer Marker*/
                var addressPoints = [
                    [],
                    [],
                    [],
                    [],
                    []
                ];

                var markers = L.markerClusterGroup();

                for (var i = 0; i < addressPoints.length; i++) {
                    var a = addressPoints[i];
                    var title1 = a[2];

                    var redIcon = L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });

                    var marker = L.marker(new L.LatLng(a[0], a[1]), {
                        title: title1,
                        icon: redIcon
                    });

                    marker.bindPopup(title1);
                    markers.addLayer(marker);
                }
                map.addLayer(markers);
            });

    </script>
