<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-7.431775955313597, 110.68835424188985], 8); // Ganti dengan koordinat awal peta

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Ambil data marker dari PHP
        fetch('data.php')
            .then(response => response.json())
            .then(markers => {
                markers.forEach(marker => {
                    var latlng = [parseFloat(marker.latitude), parseFloat(marker.longitude)];

                    // Tentukan ikon dan warna berdasarkan jenis
                    var icon;
                    var color;

                    if (marker.jenis === 'Peternakan Sapi') {
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-red.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'red';
                    } else if (marker.jenis === 'Peternakan Kambing') {
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-green.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'green';
                    } else {
                        // Default untuk jenis lainnya
                        icon = L.icon({
                            iconUrl: 'https://github.com/pointhi/leaflet-color-markers/blob/master/img/marker-icon-2x-blue.png?raw=true',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        });
                        color = 'blue';
                    }

                    // Tambahkan pop-up untuk menampilkan informasi
                    var popupContent =
    `<strong>Nama Peternakan:</strong> ${marker.nama_lokasi}<br>` +
    `<strong>Jenis Peternakan:</strong> ${marker.jenis}<br>` +
    `<strong>Latitude:</strong> ${marker.latitude}<br>` +
    `<strong>Longitude:</strong> ${marker.longitude}<br>` +
    `<a href="https://www.google.com/maps/dir/?api=1&destination=${marker.latitude},${marker.longitude}" target="_blank">Get Directions</a>`;

                    L.marker(latlng, { icon: icon })
                        .addTo(map)
                        .bindPopup(popupContent)
                        .openPopup();
                });
            });
    </script>
</body>

</html>
